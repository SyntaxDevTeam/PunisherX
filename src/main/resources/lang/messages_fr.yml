  failure: "<red>Échec de la mise à jour de la raison de la punition pour l'ID : <gold>{id}</gold></red>"

# Format du temps
formatTime:
  undefined: "indéfini"
  minute:
    one: "minute"
    few: "minutes"
    many: "minutes"
  second:
    one: "seconde"
    few: "secondes"
    many: "secondes"
  hour:
    one: "heure"
    few: "heures"
    many: "heures"
  day:
    one: "jour"
    few: "jours"
    many: "jours"
