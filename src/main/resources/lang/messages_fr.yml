# Fichier traduit à l'aide de Chat GPT, si vous pensez qu'il nécessite des corrections, faites-le nous savoir sur Discord (https://discord.gg/Zk6mxv7eMh).

prefix: "<gradient:#2400ff:#5555ff:#55adff:#000caa>[<b>PunisherX</b>]</gradient>"

