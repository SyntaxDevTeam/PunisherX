# Formatação das mensagens:
# Você pode usar a formatação MiniMessage ou Legacy (Minecraft).
# Exemplos de uso do MiniMessage: https://docs.advntr.dev/minimessage/format.html
# Não misture formatos em uma mesma mensagem. Se usar Legacy, não adicione MiniMessage,
# caso contrário, apenas este último será aplicado.

prefix: "<gradient:#2400ff:#5555ff:#55adff:#000caa>[<b>PunisherX</b>]</gradient>"

# Mensagens de erro
error:
  no_permission: "<red>Você não tem permissão para usar este comando.</red>"
  player_not_found: "<gold>Nenhum jogador encontrado com o nome <player>.</gold>"
  player_not_punished: "<gold>O jogador <player> não tem essa punição.</gold>"
