# Mensagens do comando /setjail
setjail:
  usage: "Uso correto: <gold>/setjail <raio>"
  set: "<green>A prisão foi definida em: <gold><world></gold> [<gold><locationx></gold>, <gold><locationy></gold>, <gold><locationz></gold>] com raio <gold><radius></gold>"
  set_error: "<red>Não foi possível definir a prisão.</red>"
  invalid_radius: "<red>Insira um raio válido (número maior que 0).</red>"

# Mensagens do comando /setspawn
setspawn:
  usage: "Uso correto: <gold>/setspawn</gold>"
  set: "<green>O ponto de spawn foi definido em: <gold><world></gold> [<gold><locationx></gold>, <gold><locationy></gold>, <gold><locationz></gold>]</green>"
  set_error: "<red>Não foi possível definir o ponto de spawn.</red>"

# Mensagens do comando /jail
jail:
  jail: "<green>Você prendeu o jogador <gold><player></gold> por <gold><reason></gold> durante <gold><time></gold></green>"
  usage: "Uso correto: <gold>/jail <nome_do_jogador> (tempo) <motivo>"
  jail_message: "<red>Você foi preso por <b><reason></b> durante <b><time></b></red>"
  mute_info_message: "<red>Você tenta falar, mas ninguém consegue ouvir da prisão...</red>"
  jail_restrict_message: "Sair da área da prisão é proibido. Você foi teleportado de volta para o local designado."
  broadcast: "<dark_gray>O jogador <gray><player></gray> foi preso por <gray><reason></gray> durante <gray><time></gray></dark_gray>"
  # Alternativamente, você pode usar este formato se quiser destacar mais a mensagem
  # broadcast:
  #   - "<dark_gray>*************** Nome do Servidor *************** </dark_gray>"
  #   - ""
  #   - "<red>   O jogador <white><player></white> foi preso</red>"
  #   - "   Motivo: <white><reason></white>"
  #   - "   Duração: <white><time></white>"
  #   - ""
  #   - "<dark_gray>*************************************************** </dark_gray>"
  log: "<dark_gray>O jogador preso <gray><player></gray> grita de sua cela: <gray><message></gray></dark_gray>"
  no_reasons: "sem motivo"
  reasons:
    - "Publicidade"
    - "Spam"
    - "Ofensa a jogador"
    - "Linguagem ofensiva"

# Mensagens do comando /unjail
unjail:
  unjail: "<green>Você libertou o jogador <gold><player></gold> da prisão</green>"
  usage: "Uso correto: <gold>/unjail <nome_do_jogador>"
  unjail_message: "<green>Sua pena de prisão acabou! Não desperdice essa chance!</green>"
  success: "<green>O jogador <gold><player></gold> foi libertado com sucesso da prisão.</green>"
  broadcast: "O jogador <gold><player></gold> foi libertado da prisão. Cuidado..."

