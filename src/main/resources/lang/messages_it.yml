# Messaggi del comando /setjail
setjail:
  usage: "Uso corretto: <gold>/setjail <raggio>"
  set: "<green>La posizione della prigione è stata impostata: <gold><world></gold> [<gold><locationx></gold>, <gold><locationy></gold>, <gold><locationz></gold>] con un raggio di <gold><radius></gold>"
  set_error: "<red>Impossibile impostare la posizione della prigione.</red>"
  invalid_radius: "<red>Inserisci un raggio valido (numero maggiore di 0).</red>"

# Messaggi del comando /setspawn
setspawn:
