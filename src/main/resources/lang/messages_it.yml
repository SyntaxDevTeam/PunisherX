  broadcast: "<dark_gray>Il giocatore <gray><player></gray> è stato imprigionato per <gray><reason></gray> per <gray><time></gray></dark_gray>"
  # In alternativa puoi usare questo formato se vuoi evidenziare di più il messaggio
  # broadcast:
  #   - "<dark_gray>*************** Nome del server *************** </dark_gray>"
  #   - ""
  #   - "<red>   Il giocatore <white><player></white> è stato imprigionato</red>"
  #   - "   Motivo: <white><reason></white>"
  #   - "   Durata: <white><time></white>"
  #   - ""
  #   - "<dark_gray>*************************************************** </dark_gray>"
