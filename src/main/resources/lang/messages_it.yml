  no_reasons: "nessun motivo"
  reasons:
    - "Pubblicità"
    - "Spam"
    - "Insulti"
    - "Linguaggio volgare"

# Messaggi del comando /unjail
unjail:
  unjail: "<green>Hai liberato il giocatore <gold><player></gold> dalla prigione</green>"
  usage: "Uso corretto: <gold>/unjail <nome_giocatore>"
  unjail_message: "<green>La tua pena in prigione è finita! Non sprecare questa occasione!</green>"
  success: "<green>Il giocatore <gold><player></gold> è stato liberato con successo dalla prigione.</green>"
  broadcast: "Il giocatore <gold><player></gold> è stato liberato dalla prigione. State attenti..."

