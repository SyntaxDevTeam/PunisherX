  no_punishments: "<dark_green>Spieler <gold>{player}</gold> hat keine Strafen.</dark_green>"
  title: "<dark_gray>Aktive Strafen für</dark_gray>"
  id: "<dark_gray>ID</dark_gray>"
  type: "<dark_gray>Typ</dark_gray>"
