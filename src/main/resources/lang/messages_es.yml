  broadcast: "<dark_gray>El jugador <gray><player></gray> fue encarcelado por <gray><reason></gray> durante <gray><time></gray></dark_gray>"
  # Alternativamente, puedes usar el siguiente formato de mensaje si quieres resaltar más el aviso
  # broadcast:
  #   - "<dark_gray>*************** Nombre de tu Servidor *************** </dark_gray>"
  #   - ""
  #   - "<red>   El jugador <white><player></white> fue encarcelado</red>"
  #   - "   Razón: <white><reason></white>"
  #   - "   Tiempo: <white><time></white>"
  #   - ""
  #   - "<dark_gray>*************************************************** </dark_gray>"
  log: "<dark_gray>El jugador encarcelado <gray><player></gray> grita desde su celda: <gray><message></gray></dark_gray>"
  no_reasons: "sin razón"
  reasons:
    - "Publicidad"
    - "Spam"
    - "Insulto a jugador"
    - "Lenguaje ofensivo"

# Mensajes del comando /unjail
unjail:
  unjail: "<green>Has liberado al jugador <gold><player></gold> de la cárcel</green>"
  usage: "Uso correcto: <gold>/unjail <nombre_jugador>"
  unjail_message: "<green>¡Tu tiempo en la cárcel ha terminado! ¡No desperdicies esta oportunidad!</green>"
