config-version: 162

# /********************************************/
#    Global settings
# /********************************************/

# If your server is on a server network, such as Velocity,
# set the mode name to associate any penalties issued with that specific server.
# This means that a penalty received on a server like Survival will not be applied to games like SkyBlock, etc.
# The default setting is "network" and means that the penalty received will apply to all servers on the network.
server: "network"

# Plugin language selection. Possible values: EN, PL, NL, ES, FR, DE, RU, UK, IT, PT, AR.
# To add your own language file, please contact us on Discord: https://discord.gg/Zk6mxv7eMh
language: "EN"

# /********************************************/
#    Settings for connecting to the database
# /********************************************/

database:
  # Available options: mariadb, mysql, mssql, postgresql, sqlite, h2
  type: "sqlite"
  sql:
    host: "localhost"
    # 5432 if you use PostgreSQL or 1433 for MSSQL; Default for MySQL is 3306.
    port: 3306
    dbname: "my_database"
    username: "root"
    password: "password"

playerCache:
  # Choose where player IP information is stored: "file" or "database"
  storage: "file"

# /********************************************/
#    Settings for main commands
# /********************************************/

# Should the "kick" command be recorded in the player's penalty history? Default: false.
kick:
  history: false

# Settings for actions triggered by punishments. Each entry can be a single command or a list of commands.
actions:
  kicked:
    - "eco take {player} 1000"
  mute:
    - "eco take {player} 500"
  warn:
    count:
      3:  "kick {player} You have received your 3rd warning."
      4:  "ban {player} 30m You have received your 4th warning."
      5:  "ban {player} 5h You have received your 5th warning."
      6:  "ban {player} 7d You have received your 6th warning."
      7:  "ban {player} 30d You have received your {warn_no}th warning."
      10: "ban {player} You have received your 10th warning."

# Settings for "mute" command
mute:
  # Should private messages also be blocked when the MUTE penalty is applied?
  pm: false
  # If you set pm to true, you can edit which private-message commands should be blocked here.
  cmd:
    - "me"
    - "say"
    - "action"
    - "eaction"
    - "describe"
    - "edescribe"
    - "eme"
    - "w"
    - "m"
    - "pm"
    - "whisper"
    - "ewhisper"
    - "emsg"
    - "msg"
    - "etell"
    - "tell"
    - "er"
    - "r"
    - "reply"
    - "ereply"
    - "ac"
    - "eac"
    - "amsg"
    - "eamsg"
    - "ehelpop"
    - "p msg"

# Custom aliases for commands.
aliases:
  check:    "cx"
  history:  "hx"
  kick:     "kx"
  warn:     "wx"
  unwarn:   "uw"
  mute:     "mx"
  unmute:   "um"
  jail:     "j"
  unjail:   "uj"
  ban:      "bx"
  banip:    "bip"   # For security reasons, do not use "ban-ip" for this alias.
  unban:    "ub"
  clearall: "ca"
  setjail:  "sjail"
  setunjail: "sunjail"
  panel:    "px"

# Settings for the prison location and its radius.
jail:
  location:
    world: "world"
    x: 100.0
    y: 64.0
    z: 200.0
    yaw: 0.0
    pitch: 0.0
  radius: 5
  # Commands that jailed players are allowed to use (without the leading slash).
  # Use "*" to allow all commands while jailed.
  allowed_commands: []

unjail:
  # Location of the spawn point after the player is unjailed.
  unjail_location:
    world: "world"
    x: 0.0
    y: 64.0
    z: 0.0
    yaw: 0.0
    pitch: 0.0
  # You can also use the default spawn location set in the game or via an external plugin.
  spawn_type_select:
    # Available options:
    # * "unjail" - location coordinates set in unjail_location (/setunjail)
    # * "last_location" - last location before receiving the penalty
    # * "bed" - last bed spawn location
    # * "essx" - spawn location set in the EssentialsX or FoliEssentials plugin (/setspawn)
    # * "world" - default world spawn point (/setworldspawn)
    set: unjail

# Action bar countdown for active punishments.
notifications:
  punishment_bar:
    # Enable the bottom-bar countdown for active jail or mute punishments.
    enabled: true
    # How often (in ticks) the counter should update. 20 ticks = 1 second.
    period_ticks: 20



# /********************************************/
#    GUI settings
# /********************************************/

gui:
  punish:
    times:
      - "10m"
      - "20m"
      - "30m"
      - "1h"
      - "2h"
      - "6h"
      - "1d"
      - "perm"
    reasons:
      - "Cheating"
      - "Griefing"
      - "Spamming"
      - "Offensive language"
    # Should I add the "--force" parameter to the end of commands?
    #This bypasses the "bypass" permissions most often granted to administrators.
    use_force: true

# /********************************************/
#    Internal settings
# /********************************************/

geoDatabase:
  # To use GeoIP functionality, you need a MaxMind license key.
  # Obtain a free key at: https://www.maxmind.com/en/geolite2/signup
  licenseKey: "LICENSEKEY"

# Discord webhook settings.
webhook:
  discord:
    enabled: false
    url: "YOUR_WEBHOOK_URL_HERE"
    username: ""
    avatar-url: "" # URL, Minecraft nick/UUID (mc-heads), or base64 PNG data
    colors:
      # Accepts integers (Discord decimal), hex with #/0x, or common names like red/orange/blue/black/white.
      ban: 9447935
      mute: 15158332
      warn: 16753920
      kick: 16776960
      default: 8421504
    embed:
      title: "Event Title"
      description: "Administrator {operator} {type} {player} for {reason} for {time}"
      url: "https://example.com"
      timestamp: "" # ISO-8601 or "now" for current time
      thumbnail-url: "" # URL, Minecraft nick/UUID, or base64 PNG data
      image-url: "" # URL, Minecraft nick/UUID, or base64 PNG data
      author:
        name: "Author Name"
        icon-url: "" # URL, Minecraft nick/UUID, or base64 PNG data
      footer:
        text: "Footer text"
        icon-url: "" # URL, Minecraft nick/UUID, or base64 PNG data
      fields:
        - name: "Player"
          value: "{player}"
          inline: true
        - name: "Operator"
          value: "{operator}"
          inline: true
        - name: "Type"
          value: "{type}"
          inline: true
        - name: "Reason"
          value: "{reason}"
          inline: false
        - name: "Time"
          value: "{time}"
          inline: true
        - name: "ID"
          value: "{id}"
          inline: true

placeholders:
  # Maximum number of punishments displayed by PlaceholderAPI list placeholders.
  punishment_list_limit: 5
  # Force MessageHandler to format placeholder results using the selected format.
  # Available options include: MINI_MESSAGE, LEGACY_AMPERSAND, LEGACY_SECTION, PLAIN_TEXT.
  message_format: "LEGACY_AMPERSAND"


# Update check and auto-download settings.
update:
  check-for-updates: true
  auto-download: false
  hangar: true
  github: true
  modrinth: true


# Debug mode: when true, provides more detailed console logs.
debug: false

# Should StatsCollector be enabled? Recommended: true.
stats:
  enabled: true
