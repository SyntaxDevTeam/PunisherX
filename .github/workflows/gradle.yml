name: Build and Test Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      PLUGIN_API_TOKEN: ${{ secrets.PLUGIN_API_TOKEN }}

    steps:
      # 1. Checkout repozytorium
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 3. Zbuduj plugin za pomocą Gradle
      - name: Build with Gradle
        env:
          PLUGIN_API_TOKEN: ${{ secrets.PLUGIN_API_TOKEN }}
        run: ./gradlew build

      # 4. Pobierz serwer Minecraft (Paper)
- name: Download Minecraft server
  run: |
    mkdir server
    curl -o server/server.jar https://api.papermc.io/v2/projects/paper/versions/1.21.4/builds/114/downloads/paper-1.21.4-114.jar

      # 5. Skopiuj plugin do folderu plugins serwera
      - name: Copy plugin to server
        run: |
          mkdir -p server/plugins
          cp build/libs/*.jar server/plugins/

      # 6. Uruchom serwer Minecraft i sprawdź logi
      - name: Start Minecraft server
        run: |
          cd server
          echo "eula=true" > eula.txt
          java -Xmx1024M -Xms1024M -jar server.jar nogui &
          sleep 20
          pkill -f 'server.jar'

      # 7. Prześlij logi serwera jako artefakt
      - name: Upload server logs
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: server/logs/latest.log

      # 8. Prześlij wynikowy plik JAR jako artefakt
      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: plugin.jar
          path: build/libs/*.jar

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0