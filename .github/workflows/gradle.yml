name: Build Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      # 1. Checkout repozytorium
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 3. Zbuduj plugin za pomocą Gradle/Maven
      - name: Build with Gradle
        run: ./gradlew build --scan

      # 4. Dodaj sekretny token do pliku .jar
      - name: Add secret token to JAR
        env:
          PLUGIN_API_TOKEN: ${{ secrets.PLUGIN_API_TOKEN }}
        run: |
          jar_file=$(find build/libs -name "*.jar" | head -n 1)
          echo "Sekretny UUID: $PLUGIN_API_TOKEN"
          zip -q -r "$jar_file" META-INF/plugin-api.properties
          echo "plugin.api.token=$PLUGIN_API_TOKEN" > META-INF/plugin-api.properties

      # 5. Prześlij wynikowy plik JAR jako artefakt
      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: plugin.jar
          path: build/libs/*.jar
